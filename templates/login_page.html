<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        input { padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ddd; width: 100%; }
        button { padding: 10px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login de Super Usuário</h1>
        <form method="post">
            <input type="text" name="username" placeholder="Usuário"><br>
            <input type="password" name="password" placeholder="Senha"><br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
